<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 220 48" fill="none">
  <title>Pitch Vault</title>

  <!-- ============================================================
       ICON MARK (scaled version of favicon, centered in 48x48 left zone)
       The icon is a vault door with lock shackle and V mark.
       Vault circle center: (24, 28), radius ~18
  ============================================================ -->

  <!-- Outer vault door ring -->
  <circle cx="24" cy="28" r="18" fill="#1e1b4b" stroke="#6366f1" stroke-width="1.8"/>

  <!-- Inner vault door ring (bevel/depth detail) -->
  <circle cx="24" cy="28" r="13.5" fill="none" stroke="#4338ca" stroke-width="1.2" opacity="0.7"/>

  <!-- Lock shackle arc (rises above the vault circle) -->
  <path d="M17.5 17.5 C17.5 11 30.5 11 30.5 17.5" stroke="#6366f1" stroke-width="2.2" stroke-linecap="round" fill="none"/>

  <!-- Lock body (bridges shackle to vault surface) -->
  <rect x="19" y="15.5" width="10" height="6" rx="1.5" fill="#6366f1"/>

  <!-- Bold "V" mark inscribed on the vault face -->
  <path d="M17 21 L24 34 L31 21" stroke="white" stroke-width="2.8" stroke-linecap="round" stroke-linejoin="round" fill="none"/>

  <!-- Vault door bolts (four quadrant studs) -->
  <circle cx="11" cy="21" r="1.5" fill="#4338ca"/>
  <circle cx="37" cy="21" r="1.5" fill="#4338ca"/>
  <circle cx="11" cy="35" r="1.5" fill="#4338ca"/>
  <circle cx="37" cy="35" r="1.5" fill="#4338ca"/>

  <!-- Center spindle -->
  <circle cx="24" cy="28" r="2.2" fill="#6366f1"/>

  <!-- ============================================================
       WORDMARK TEXT
       "Pitch" in regular weight, "Vault" in semibold — both white
       Positioned to the right of the icon with comfortable spacing
  ============================================================ -->

  <!-- "Pitch" — lighter weight feel via font-weight 400 -->
  <text
    x="52"
    y="32"
    font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', 'Inter', sans-serif"
    font-size="18"
    font-weight="400"
    letter-spacing="-0.01em"
    fill="white"
    dominant-baseline="auto"
  >Pitch</text>

  <!-- "Vault" — heavier, slightly spaced, with indigo accent on the V -->
  <text
    x="104"
    y="32"
    font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', 'Inter', sans-serif"
    font-size="18"
    font-weight="600"
    letter-spacing="-0.01em"
    fill="white"
    dominant-baseline="auto"
  >Vault</text>

  <!-- Thin separator line between "Pitch" and "Vault" for polish -->
  <line x1="100" y1="18" x2="100" y2="36" stroke="#6366f1" stroke-width="1" opacity="0.6"/>
</svg>
