<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" fill="none">
  <title>Pitch Vault</title>

  <!-- Outer vault door ring -->
  <circle cx="32" cy="36" r="26" fill="#1e1b4b" stroke="#6366f1" stroke-width="2.5"/>

  <!-- Inner vault door ring (bevel detail) -->
  <circle cx="32" cy="36" r="20" fill="none" stroke="#4338ca" stroke-width="1.5" opacity="0.7"/>

  <!-- Lock shackle arc at top (the handle/shackle of the lock) -->
  <path d="M24 22 C24 14 40 14 40 22" stroke="#6366f1" stroke-width="3" stroke-linecap="round" fill="none"/>

  <!-- Lock body (small rectangle connecting shackle to vault door) -->
  <rect x="26" y="20" width="12" height="7" rx="2" fill="#6366f1"/>

  <!-- Bold "V" mark on the vault face -->
  <path d="M22 28 L32 46 L42 28" stroke="white" stroke-width="3.5" stroke-linecap="round" stroke-linejoin="round" fill="none"/>

  <!-- Vault door bolts (four corner bolts) -->
  <circle cx="17" cy="27" r="2" fill="#4338ca"/>
  <circle cx="47" cy="27" r="2" fill="#4338ca"/>
  <circle cx="17" cy="45" r="2" fill="#4338ca"/>
  <circle cx="47" cy="45" r="2" fill="#4338ca"/>

  <!-- Center spoke detail -->
  <circle cx="32" cy="36" r="3" fill="#6366f1"/>
</svg>
